<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="three.js"></script>
    <script>
        let scene, camera, cloudParticles = [];
        function init(){
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.z = 1;
            camera.rotation.x = 1.16;
            camera.rotation.y = -0.12;
            camera.rotation.z = 0.27;

            //Create soft light
            let ambient = new THREE.AmbientLight(0xffffff);//555555
            scene.add(ambient);

            let directionalLight = new THREE.DirectionalLight(0xff8c19);
            directionalLight.position.set(0, 0, 1);
            scene.add(directionalLight);


            //Add different colors(orange, red, blue) lights around clouds
            let orangeLight = new THREE.PointLight(0xcc6600, 50, 450, 1.7);
            orangeLight.position.set(200, 300, 100);
            scene.add(orangeLight);

            let redLight = new THREE.PointLight(0xd8547e, 50, 450, 1.7);
            redLight.position.set(100, 300, 100);
            scene.add(redLight);

            let blueLight = new THREE.PointLight(0x3677, 50, 450, 1.7);
            blueLight.position.set(300, 300, 200);
            scene.add(blueLight);



            //SetupWebGL renderer
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            scene.fog = new THREE.FogExp2(0x6FA8DC, 0.001);//03544e
            renderer.setClearColor(scene.fog.color);
            document.body.appendChild(renderer.domElement);

            //Load smoke texture
            let loader = new THREE.TextureLoader();
            loader.load("smoke.png", function(texture){
                cloudGeo = new THREE.PlaneBufferGeometry(500,500);
                cloudMaterial = new THREE.MeshLambertMaterial({
                    map:texture,
                    transparent:true,
                });
                for(let p=0; p<50; p++){
                    let cloud = new  THREE.Mesh(cloudGeo, cloudMaterial);
                    cloud.position.set(
                        Math.random()*800-400,
                        500,
                        Math.random()*500-500
                    );
                    cloud.rotation.x = 1.16;
                    cloud.rotation.y = -0.12;
                    cloud.rotation.z = Math.random()*2*Math.PI;
                    cloud.material.opacity = 0.55;
                    cloudParticles.push(cloud);
                    scene.add(cloud);
                }
            });
            window.addEventListener("resize", onWindowResize, false);
            render();
        }
        function onWindowResize(){
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix(); 
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        function render(){
            cloudParticles.forEach(p=>{
                p.rotation.z -=0.001;
            });
            renderer.render(scene, camera);
            requestAnimationFrame(render);
        }
        init();
    </script>    
</body>
</html>
